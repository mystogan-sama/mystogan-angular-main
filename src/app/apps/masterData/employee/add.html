                </button>
                <div class="flex-1 text-center text-lg">Tambah Pegawai</div>
            </div>

                            </select>
                        </div> -->
                        <div class="lg:w-1/3">
                            <label for="id_unit" class="mb-0">Unit</label>
                            <ng-select
                                id="id_unit"
                                [items]="unitList"
                                bindLabel="name"
                                bindValue="id"
                                [(ngModel)]="params.id_unit"
                                placeholder="Select Unit"
                                class="custom-multiselect"
                                style="width: 95%"
                            >
                            </ng-select>
                        </div>
                        <div class="lg:w-1/3">
                            <label for="id_pbn" class="mb-0">PBN</label>
                            <ng-select
                                id="id_pbn"
                                [items]="pbnList"
                                bindLabel="kode"
                                bindValue="id"
                                [(ngModel)]="params.id_pbn"
                                placeholder="Select PBN"
                                class="custom-multiselect"
                                style="width: 95%"
                            >
                            </ng-select>
                        </div>
                        <div class="lg:w-1/3">
                            <label for="id_pendidikan" class="mb-0">Pendidikan</label>
                            <ng-select
                                id="id_pendidikan"
                                [items]="pendidikanList"
                                bindLabel="nama"
                                bindValue="id"
                                [(ngModel)]="params.id_pendidikan"
                                placeholder="Select Pendidikan"
                                class="custom-multiselect"
                                style="width: 95%"
                            >
                            </ng-select>
                        </div>
                    </div>
